<div class="card">
  <div>
    <i class="fa fa-times" aria-hidden="true" (click)="activeModal.dismiss('Cross click')"
     style="float: right; color: red; padding: 10px 10px 0px 0px; cursor: pointer;"></i>
  </div>
  <div class="container">
      <div class="row mt-1">
          <div class="col-md-1">
              <img src="../../../assets/img/logo.png" alt="Dr Desh" class="logo-img">
          </div>

          <div class="col-md-5 mt-2">
              <h3 class="ml-5 card-title">Billing Company Missing Documents Reports </h3>
              <div class="ml-5" style="font-weight: 700;">From - {{dateFrom | date: 'MM-dd-yyyy'}} &nbsp; &nbsp; To - {{dateTo | date: 'MM-dd-yyyy'}}</div>
          </div>
          <div class="col-md-2 offset-md-3 mt-2">
            <button class="btn btn-custom" (click)="exportExcel('Billing_Company_Missing_Documents_Reports.xlsx', 'Billing Company Missing Documents Reports')">Download Excel</button>
            <button class="btn btn-custom mt-1" (click)="createPdf()">Download PDF</button>
          </div>
      </div>
  </div>
<table class="table table-bordered mt-1" id="excel-table">
  <thead>
      <tr>
          <th>Patient Name</th>
          <th>Patient Location</th>
          <th>Missing Documents</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let data of reportData | filter:searchTerm | paginate : { itemsPerPage:25, currentPage:pageNo}">
          <td>{{data.firstName}} {{data.lastName}}</td>
          <td>{{data.patientFacility}}</td>
          <td></td>
      </tr>
  </tbody>
  <!-- <pagination-controls (pageChange)="pageNo = $event"></pagination-controls> -->
</table>
</div>
