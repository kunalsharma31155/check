<div class="card">
  <div>
    <i class="fa fa-times" aria-hidden="true" (click)="activeModal.dismiss('Cross click')"
     style="float: right; color: red; padding: 10px 10px 0px 0px; cursor: pointer;"></i>
  </div>
  <div class="container-fluid">
      <div class="row mt-1">
          <div class="col-md-1" style="text-align: right;">
              <img src="../../../assets/img/logo.png" alt="Dr Desh" class="logo-img">
          </div>
          <div class="col-md-5 mt-2">
              <h3 class="card-title">Brief Provider Performance Report</h3>
              <div style="font-weight: 700;">From - {{dateFrom |date:'MM-dd-yyyy'}} &nbsp; &nbsp; To - {{dateTo |date:'MM-dd-yyyy'}}</div>
          </div>
          <div class="col-md-2 offset-md-2 mt-2">
            <button class="btn btn-custom" (click)="exportExcel('Brief_Provider_Performance_Report.xlsx', 'Brief Provider Performance Report')">Download Excel</button>
            <button class="btn btn-custom mt-1" (click)="createPdf()">Download PDF</button>
          </div>
      </div>
  </div>
  <div id="excel-table">
  <div *ngFor="let data of report" style="width: 100%;">
    <label class="mt-2">Provider - {{data.provider}}</label>
<table class="table table-bordered">
  <thead>
      <tr>
          <th>Facility Name</th>
          <th>Patients Encounters</th>
          <th>Points</th>
          <th>Effective GDR</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let d of data.facility | filter:searchTerm | paginate : { itemsPerPage:25, currentPage:pageNo}">
          <td>{{d.facilityName}}</td>
          <td>{{d.patientsEncounters}}</td>
          <td>{{d.points}}</td>
          <td>{{d.effectiveGDR}}</td>
      </tr>
  </tbody>
  <!-- <pagination-controls (pageChange)="pageNo = $event"></pagination-controls> -->
</table>
</div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" *ngFor="let data of finalGraph">
      <div class="graphBox mt-2">
        <div class="graphHeading">Provider - {{data.provider | uppercase}}</div>
        <div class="chart-wrapper">
          <canvas baseChart [datasets]="data.d" [labels]="barChartLabels" [options]="barChartOptions"
            [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
