<app-super-admin>
    <div class="container-fluid">
        <h1 class="title">DATA ENTRY</h1>
        <div class="row mt-4 mb-4">
            <div class="col-md-2" *ngIf="permission?.patientDataEntry == true">
                <button class="btn btn-outline-custom" (click)="open(content1)">Patient Post Rounding</button>
            </div>
            <div class="col-md-2" *ngIf="permission?.postRoundingDataEntry == true">
                <button class="btn btn-outline-custom" (click)="postRounding()">Provider Post Rounding</button>
            </div>
            <div class="col-md-2" *ngIf="permission?.facilityPsychotorpicNo == true">
                <button class="btn btn-outline-custom" (click)="psychotropic()">Facility Psychotropic</button>
            </div>
        </div>
    </div>
    <!-- search For update Patient -->
    <ng-template #content1 let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Search Patient To Update</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <input type="text" [(ngModel)]="searchTerm" placeholder="Search" (input)="searchPatient()" class="search">
            <table class="table table-bordered mt-2">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>DOB</th>
                        <th>Update</th>
                        <th>History</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let patient of patients | filter:searchTerm | paginate : { itemsPerPage:10, currentPage:config.currentPage , totalItems : config.totalItems }">
                        <td>{{patient.firstName}}</td>
                        <td>{{patient.lastName}}</td>
                        <td>{{patient.patientDOB | date:'MM-dd-yyyy'}}</td>
                        <td><i class="fa fa-pencil-square-o icon" (click)="updatePatient(patient)" aria-hidden="true"></i></td>
                        <td style="cursor: pointer;"><i class="fa fa-info-circle" (click)="modal.dismiss('Cross click')" routerLink="/dashboard/visit-details/{{patient._id}}"
                            aria-hidden="true"></i></td>
                    </tr>
                </tbody>
                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
            </table>
        </div>
        <div class="modal-footer">
        </div>
    </ng-template>
