<app-super-admin>
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <button type="button" class="btn btn-danger" routerLink="..">
                    Back
                </button>&nbsp;
                <label class="link">{{navLink}}</label>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-10">
                <input type="text" [(ngModel)]="searchTerm" placeholder="Search" class="mt-2 search">
            </div>
            <div class="col-md-2">
                <!-- <button type="button" class="btn btn-info" (click)="createProvider()">
                    Add Provider
                </button> -->
            </div>
        </div>
    </div>
    <table class="table table-bordered mt-2">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Provider Type</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let provider of providers | filter:searchTerm | paginate : { itemsPerPage:10, currentPage:pageNo}">
                <td>{{provider.firstName}}</td>
                <td>{{provider.lastName}}</td>
                <td>{{provider.providerTypes}}</td>
                <td><i class="fa fa-pencil" aria-hidden="true" (click)="updateProvider(provider)"></i></td>
            </tr>
        </tbody>
        <pagination-controls (pageChange)="pageNo = $event"></pagination-controls>
    </table>
</app-super-admin>
